apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      name: test
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: ghcr.io/zgamelogic/test:master
          imagePullPolicy: Always
          volumeMounts:
            - name: keystore-volume
              mountPath: "/etc/keystore"
              readOnly: true
      volumes:
        - name: keystore-volume
          secret:
            secretName: ssl-keystore-secret
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-secret

      